{% for assess in assessment_list %}
  <tr>
    <td><a href="{% url 'assess:detail' assess.client.pk assess.pk %}">{{ assess.name }}</a></td>
    <td>{{ assess.created|date:'d/m/Y' }}</td>
    <td>{{ assess.qre }}</td>
    <td class="text-right pr-4">{{ assess.score|floatformat:1 }}</td>
    <td class="text-right pr-4">{{ assess.max_score|floatformat:1 }}</td>
    <td class="text-right pr-4">{{ assess.score_pc|floatformat:1 }}%</td>
  </tr>
{% endfor %}
