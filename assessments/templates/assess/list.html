<table>
  <thead>
    <tr>
      <th width="35%">Name</th>
      <th width="35%">Questionnaire</th>
      <th width="15%">Score</th>
      <th width="15%">Maturity</th>
    </tr>
  </thead>
  <tbody>
    {% for assess in assessment_list %}
    <tr>
      <td><a href="{% url 'assess:detail' assess.client.pk assess.pk %}">{{ assess.name }}</a></td>
      <td>{{ assess.qre }}</td>
      <td>{{ assess.score|floatformat:1 }} / {{ assess.max_score|floatformat:1 }}</td>
      <td>{{ assess.score_pc|floatformat:1 }}%</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
