{% for answer in answer_list %}
  <tr>
    <td>{{ answer.question.section }}</td>
    <td>{{ answer.question }}</td>
    <td class="text-right pr-4">{{ answer.answer }}</td>
    <td class="text-right pr-4">{{ answer.question.weight }}</td>
    <td class="text-right pr-4">{{ answer.score }}</td>
    <td class="text-right pr-4"></td>
  </tr>
{% endfor %}
