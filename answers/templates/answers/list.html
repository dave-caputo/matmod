{% for answer in answer_list %}
  <tr>
    <td>{{ answer.question.section }}</td>
    <td>{{ answer.question }}</td>
    <td class="text-right pr-4">{{ answer.target_score }}</td>
    <td class="text-right pr-4">{{ answer.score }}</td>
    <td class="text-right pr-4">{{ answer.question.max_score }}</td>
    <td class="text-right pr-4">{{ answer.maturity|floatformat:0 }}%</td>
  </tr>
{% endfor %}
