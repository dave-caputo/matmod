{% load crispy_forms_tags %}

<form action="/" id="question_update_form" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form|crispy }}
    </table>
    <br />
    <button class="btn btn-primary" id="question_update_btn">Update</button>
</form>
<div id="question_update_form_data" data-question="{{ question }}" data-weight="{{ question.weight }}"></div>
